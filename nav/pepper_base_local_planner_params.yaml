TebLocalPlannerROS:
  odom_topic: pepper_robot/odom
  map_frame: /map

  # Trajectory

  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: True
  max_global_plan_lookahead_dist: 3.0
  feasibility_check_no_poses: 2
  global_plan_viapoint_sep: 1.0

  # Robot

  max_vel_x: 0.4
  max_vel_x_backwards: 0.2
  max_vel_y: 0.4
  max_vel_theta: 0.2
  acc_lim_x: 0.3
  acc_lim_y: 0.3
  acc_lim_theta: 0.5
  min_turning_radius: 0.0
  footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
    type: "circular"
    radius: 0.33

  # GoalTolerance

  xy_goal_tolerance: 0.9
  yaw_goal_tolerance: 3.15
  free_goal_vel: False

  # Obstacles

  min_obstacle_dist: 0.07
  inflation_dist: 1.0
  dynamic_obstacle_inflation_dist: 0.6
  include_costmap_obstacles: True
  include_dynamic_obstacles: True
  # visualize_with_time_as_z_axis_scale: 0.1
  costmap_obstacles_behind_robot_dist: 3.0
  obstacle_poses_affected: 10
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: True
  costmap_converter_rate: 5

  # Optimization

  no_inner_iterations: 5
  no_outer_iterations: 4
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 3
  weight_max_vel_theta: 1
  weight_acc_lim_x: 2
  weight_acc_lim_theta: 2
  weight_kinematics_nh: 3
  weight_kinematics_forward_drive: 100
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 1.0
  weight_obstacle: 50
  weight_dynamic_obstacle: 50
  weight_dynamic_obstacle_inflation: 2.0
  # weight_viapoint: 1.0
  alternative_time_cost: False # not in use yet

  # Homotopy Class Planner

  enable_homotopy_class_planning: True
  enable_multithreading: True
  simple_exploration: False
  max_number_classes: 3
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False

planner_frequency: 1
recovery_behavior_enabled: false

NavfnROS:
  allow_unknown: false
  default_tolerance: 0.5
