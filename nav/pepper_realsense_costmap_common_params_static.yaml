obstacle_range: 14.5
raytrace_range: 15.0
robot_radius: 0.31
inflation_radius: 1.55

plugins:
    - {name: static_layer,  type: "costmap_2d::StaticLayer"}
    - {name: obstacles_layer,  type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,  type: "costmap_2d::InflationLayer"}
    - {name: voxel_layer,  type: "costmap_2d::VoxelLayer"}

obstacles_layer:
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {sensor_frame: sick_laser_front, data_type: LaserScan, topic: combined_scan_sync, marking: true, clearing: true}

inflation_layer:
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {sensor_frame: sick_laser_front, data_type: LaserScan, topic: combined_scan_sync, marking: true, clearing: true}

voxel_layer:
  observation_sources: realsense_sensor
  realsense_sensor: {sensor_frame: camera_depth_optical_frame, data_type: PointCloud2, topic: camera/depth/color/points, marking: true, clearing: true, min_obstacle_height: 0.2, max_obstacle_height: 1.3, obstacle_range: 2.5, raytrace_range: 3.0}
  publish_voxel_map: false
